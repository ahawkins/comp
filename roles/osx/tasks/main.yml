---
- name: Install brews
  community.general.homebrew:
    state: present
    name: "{{ packages }}"
		sudo_password: "{{ ansible_become_pass }}"
  environment:
    HOMEBREW_GITHUB_API_TOKEN: "{{ homebrew_api_token }}"

- name: Install casks
  community.general.homebrew_cask:
    state: present
    name: "{{ casks }}"
  environment:
    HOMEBREW_GITHUB_API_TOKEN: "{{ homebrew_api_token }}"
